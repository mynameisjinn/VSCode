<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 400px;
        }
        th, td {
            border: 1px solid black;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>김혜진</td>
            <td>01011112222</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>기메진</td>
            <td>01033334444</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>기메각</td>
            <td>01055556666</td>
            <td>울산</td>
        </tr>
    </table>
    
</body>
</html>
